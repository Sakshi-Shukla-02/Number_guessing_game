<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100. You have 10 tries!</p>
        
        <form>
            <label for="guessField">Enter your guess:</label>
            <input type="number" id="guessField" min="1" max="100">
            <button type="submit" id="subt">Submit Guess</button>
        </form>
        
        <div class="game-info">
            <div class="result-section">
                <span class="result-label">Previous guesses:</span>
                <span class="guesses"></span>
            </div>
            <div class="result-section">
                <span class="result-label">Guesses remaining:</span>
                <span class="lastResult">10</span>
            </div>
            <p class="lowOrHi">Enter a number and submit your guess!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
